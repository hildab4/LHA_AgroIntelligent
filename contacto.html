        <div class = "container-sm marco">
            <h1 class = "text-center text-light">Déjanos tu comentario</h1>
            <p></p>
            <form>
                <div class = "form-group row">
                    <div class = "form-group col-sm-2"></div>
                    <div class = "form-group col-sm-4 text-light"><p></p>
                        <label for = "nombre">Nombre</label><p></p>
                        <input type = "text" class = "form-control" id = "nombre" placeholder = "Ingrese su nombre"><p></p>
                    </div>
                    <div class = "form-group col-sm-4 text-light"><p></p>
                        <label for = "apellido">Apellido</label><p></p>
                        <input type = "text" class = "form-control" id = "apellido" placeholder = "Ingrese su apellido"><p></p>
                    </div>
                </div>
                <div class = "form-group row">
                    <div class = "form-group col-sm-2"></div>
                    <div class = "form-group col-sm-8 text-light">
                        <label for = "email">Email</label><p></p>
                        <input type = "email" class = "form-control" id = "email" placeholder = "Ingrese su email"><p></p>
                    </div>
                </div>
                <div class = "form-group row">
                    <div class = "form-group col-sm-2"></div>
                    <div class = "form-group col-sm-5 text-light">
                        <label for = "domicilio">Domicilio</label><p></p>
                        <input type = "text" class = "form-control" id = "domicilio" placeholder = "Ingrese su domicilio"><p></p>
                    </div>
                    <div class = "form-group col-sm-3 text-light">
                        <label for = "estado">Estado</label><p></p>
                        <select id = "estado" class = "form-control">
                            <option selected>Selecciona el estado</option>
                            <option>Aguascalientes</option>
                            <option>Baja California</option>
                            <option>Baja California Sur</option>
                            <option>Campeche</option>
                            <option>Chiapas</option>

                            <option>Ciudad de México</option>
                            <option>Coahuila</option>
                            <option>Colima</option>
                            <option>Durango</option>
                            <option>Guanajuato</option>
                            <option>Guerrero</option>
                            <option>Hidalgo</option>
                            <option>Jalisco</option>
                            <option>Estado de México</option>
                            <option>Michoacán</option>
                            <option>Morelos</option>
                            <option>Nayarit</option>
                            <option>Nuevo León</option>
                            <option>Oaxaca</option>
                            <option>Puebla</option>
                            <option>Querétaro</option>
                            <option>Quintana Roo</option>
                            <option>San Luis Potosí</option>
                            <option>Sinaloa</option>
                            <option>Sonora</option>
                            <option>Tabasco</option>
                            <option>Tamaulipas</option>
                            <option>Tlaxcala</option>
                            <option>Veracruz</option>
                            <option>Yucatán</option>
                            <option>Zacatecas</option>
                        </select>
                    </div>
                </div>
                <div class = "form-group row">
                    <div class = "form-group col-sm-2"></div>
                    <div class = "form-group col-sm-8 text-light">
                        <label for = "comentario">Comentario</label><p></p>
                        <textarea id = "comentario" class = form-control rows = "10"></textarea>
                    </div>
                </div>
                <div class = "form-group row">
                    <div class = "form-group col-sm-2"></div>
                    <div class = "form-group col-sm-4 text-light">
                        <div class = "form-check">
                            <input class = "form-check-input" type = "checkbox" id = "gridCheck"><p></p>
                            <label class = "form-check-label" for = "gridCheck">Quiero que me contacten</label><p></p>
                        </div>
                    </div>
                </div>
                <div class = "form-group row">
